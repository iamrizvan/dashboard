<body>      
        <!-- HEADER -->
        <header id="main-header" class="py-2 bg-primary text-white">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h3>
                  <i class="fas fa-user"></i> Dashboard Admin</h3>
              </div>
            </div>
          </div>
        </header>  
        <!-- ACTIONS -->
        <section id="actions" class="py-4 mb-4 bg-light">
          <div class="container">
            <div class="row">
            </div>
          </div>
        </section>
      
        <!-- LOGIN -->
        <section id="login">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card">
                  <div class="card-header">
                    <h4>Account Login</h4>
                  </div>
                  <div class="card-body">
                    <form >
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control">
                      </div>
                      <a href = "home" class="btn btn-primary" style="width: 100%;" (click)="loadHomePage()">Login</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
