<script type="text/javascript">
  $(document).ready(function(){
    var chartDiv = $("#barChart");
  var myChart = new Chart(chartDiv, {
      type: 'bar',
      data: {
          labels: ["eLife", "VSaaS", "UCaaS", "Clean Pipe", "Nokia Thin CPE"],
          datasets: [
          {
              data: [21,58, 11, 8,2],
              backgroundColor: [
              "#FF6384",
              "#4BC0C0",
              "#FFCE56",
              "#E7E9ED",
              "#36A21B"
              ]
          }]
      },
      options: {
          title: {
              display: false,
              text: 'Pie Chart'
          },
      responsive: true,
  maintainAspectRatio: true,
      }
  });
  });
  </script>
